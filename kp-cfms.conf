<VirtualHost *:80>
    ServerName 172.16.104.132

    ErrorLog ${APACHE_LOG_DIR}/kp-cfms-error.log
    CustomLog ${APACHE_LOG_DIR}/kp-cfms-access.log combined

    Alias /static /home/misweb/kp-cfms/staticfiles
    <Directory /home/misweb/kp-cfms/staticfiles>
        Require all granted
    </Directory>

    <Directory /home/misweb/kp-cfms/config>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    ProxyPreserveHost On
    ProxyPass /static !
    ProxyPass / http://127.0.0.1:8000/
    ProxyPassReverse / http://127.0.0.1:8000/
</VirtualHost>
