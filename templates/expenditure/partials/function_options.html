<option value="">---------</option>
{% for func in functions %}
<option value="{{ func.pk }}" 
        {% if func.pk == default_id %}selected{% endif %}
        {% if func.usage_notes %}title="{{ func.usage_notes }}"{% endif %}>
    {{ func }}
</option>
{% endfor %}

{# Clear budget heads when function list is reloaded #}
<div id="id_budget_head" hx-swap-oob="innerHTML">
    <option value="">---------</option>
</div>
