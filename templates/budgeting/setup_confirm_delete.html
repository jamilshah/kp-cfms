{% extends "base.html" %}

{% block title %}{{ title }} - KP-CFMS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-danger">
            <div class="card-header bg-danger text-white py-3">
                <div class="d-flex align-items-center">
                    <i class="bi bi-exclamation-triangle-fill fs-4 me-3"></i>
                    <h4 class="mb-0">{{ title }}</h4>
                </div>
            </div>
            <div class="card-body p-4 text-center">
                <p class="mb-4 lead">
                    Are you sure you want to delete <strong>"{{ item }}"</strong>?
                </p>
                <div class="alert alert-warning mb-4">
                    <i class="bi bi-info-circle me-2"></i> This action cannot be undone.
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{{ back_url }}" class="btn btn-outline-secondary px-4">Cancel</a>
                        <button type="submit" class="btn btn-danger px-4">
                            <i class="bi bi-trash"></i> Confirm Delete
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
