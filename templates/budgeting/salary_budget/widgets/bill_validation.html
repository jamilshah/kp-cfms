<!-- HTMX Widget: Bill Budget Validation Result -->
<div class="validation-result">
    {% if is_valid %}
    <div class="alert alert-success">
        <h6><i class="bi bi-check-circle-fill"></i> Budget Validation Passed</h6>
        <p class="mb-0">All departments have sufficient budget for this bill.</p>
    </div>
    <button type="submit" class="btn btn-success btn-lg w-100">
        <i class="bi bi-check2"></i> Approve Bill
    </button>
    {% else %}
    <div class="alert alert-danger">
        <h6><i class="bi bi-x-circle-fill"></i> Budget Validation Failed</h6>
        <p class="mb-2">The following departments have insufficient budget:</p>
        <ul class="mb-0">
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
    <button type="button" class="btn btn-danger btn-lg w-100" disabled>
        <i class="bi bi-x"></i> Cannot Approve - Insufficient Budget
    </button>
    <div class="mt-3 text-center">
        <a href="{% url 'budgeting:salary_budget_dashboard' %}" class="btn btn-sm btn-outline-primary">
            View Budget Dashboard
        </a>
    </div>
    {% endif %}
</div>
