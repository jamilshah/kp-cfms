System: KP-CFMS (Computerized Financial Management System)
FIXED VERSION - Badge always renders but conditionally shows
-------------------------------------------------------------------------

<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill 
      {% if unread_count > 0 %}bg-danger{% else %}d-none{% endif %} 
      border border-light" 
      style="font-size: 0.65rem; padding: 0.25em 0.45em; min-width: 1.5em;">
    {% if unread_count > 0 %}
        {{ unread_count }}
        <span class="visually-hidden">unread notifications</span>
    {% endif %}
</span>
